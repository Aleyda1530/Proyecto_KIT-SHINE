<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
  <header>
    <h1>KIT SHINE</h1>
    <nav>
      <ul>
        <!--Menú principal-->
        <li><a href="index.html">Inicio</a></li>
        <li><a href="cuenta.html">Mi Cuenta</a></li>
        <li><a href="contacto.html" class="activo">Contacto</a></li>
        <li><a href="opiniones.html" class="activo">Opiniones</a></li>
        <li><a href="pedidos.html">Pedidos</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Formulario de Contacto</h2>
      <p>¿Tienes dudas o sugerencias? Escríbenos y te responderemos lo antes posible.</p>

      <form action="#" method="post"> <!--Iniciamos el formulario-->
        <!--Datos básicos-->
        <div>
          <label for="nombre">Ingrese su nombre: </label>
          <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
        </div>
        <div>
          <label for="apellido">Ingrese su apelliso: </label>
          <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
        </div>
        <div>
          <label for="correo">Ingrese su correo electrónico:</label>
          <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
        </div>
        <!-- Correo y contraseña -->
        <div>
          <label for="contraseña"> Ingrese su contraseña:</label>
          <input type="password" id="contraseña" name="contraseña"
                 placeholder="6 a 12 caracteres"
                 pattern=".{6,10}" required>
        </div>
        <div>
          <label for="confirmar">Confirmar contraseña:</label>
          <input type="password" id="confirmar" name="confirmar"
                 placeholder="Repita su contraseña" required>
        </div>
        <!--Novedades-->
        <div>
          <input type="checkbox" id="novedades" name="novedades">
          <label for="novedades">Deseo recibir novedades sobre KIT SHINE</label>
        </div>

        <fieldset>
          <legend>Seleccione el motivo de contacto: </legend>
          <label><input type="radio" name="motivo" value="consulta" required> Consulta</label>
          <label><input type="radio" name="motivo" value="soporte"> Soporte</label>
          <label><input type="radio" name="motivo" value="otros"> Otros</label>
        </fieldset>
        <div>
          <label for="tema">Tema principal de contacto:</label>
          <select id="tema" name="tema" required> <!--Barra de selección-->
            <option value="">--Selecciona--</option>
            <option value="productos">Productos</option>
            <option value="envios">Envíos</option>
            <option value="garantia">Garantía</option>
            <option value="otros">Otros</option>
          </select>
        </div>
        <div>
          <label for="mensaje">Mensaje:</label><br>
          <textarea id="mensaje" name="mensaje"
                    placeholder="Escriba su mensaje aquí..." required></textarea>
        </div>
        <div>
          <button type="submit">Enviar formulario</button>
          <button type="reset">Restablecer formulario</button>
        </div>
      </form>
    </section>
  </main>  
</body>
</html>
